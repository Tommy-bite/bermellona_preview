<div class="bg-productos py-3">
    <div class="container ">
        <h1 class="mb-4">Productos Destacados</h1>
        <div class="row my-3">
            <div *ngFor="let producto of productos" class="col-12 col-md-6 col-lg-2 producto text-center">
                <div class="image-container position-relative d-flex justify-content-center align-items-center">
                    <img [src]="producto.imagen" [alt]="producto.nombre" class="producto-imagen">
                    <i class="bi bi-heart-fill favoritos position-absolute" 
                       data-bs-toggle="tooltip" data-bs-placement="bottom" 
                       data-bs-title="Agregar a favoritos"
                       style="top: 10px; left: 10px; cursor: pointer;">
                    </i>
                </div>
                <h6 class="text-center mt-2 font-weight-bold">{{ producto.nombre }}</h6>
                <p class="text-muted">{{ producto.descripcion }}</p>
                <h6 class="precio">{{ producto.precio | currency:'CLP'  }}</h6>
                <div class="d-flex justify-content-center gap-5 align-items-center">
                    <a href="#">
                        <i class="bi bi-bag-plus-fill" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Añadir al carrito"></i>
                    </a>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn   btn-custom border   ">
                    IR A VER TODOS LOS PRODUCTOS QUE TENEMOS PARA TÍ
                </button>
            </div>
           
        </div>
    </div>
</div>
