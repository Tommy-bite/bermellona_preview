<app-redes-sociales></app-redes-sociales>
<app-header></app-header>

<div class="container">
    <div class="row py-3 ">
        <h4 class="mt-3 text-center">Recupera el acceso a tu cuenta </h4>
        <div class="col-12 d-flex justify-content-center">
            <div class="card shadow-lg mb-5 p-4 border-0 rounded-3" style="width: 540px;">
                <div class="card-content">
                    <div class="container my-3">
                        <h6>Ingrese su correo electrónico</h6>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <button class="btn btn-success w-100 rounded-pill">
                            <i class="bi bi-send"></i>
                            Recuperar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer [isFixedBottom]="true" ></app-footer>
