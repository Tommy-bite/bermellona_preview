<app-redes-sociales></app-redes-sociales>
<app-header></app-header>
<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

<div *ngIf="mensaje && tipoError == 'exito'" class="p-3 bg-success text-white fw-bold text-center">
{{mensaje}}
</div>
<div *ngIf="mensaje && tipoError == 'error'" class="p-3 bg-danger text-white fw-bold text-center">
    {{mensaje}}
</div>
    

<div class="container">
    <div class="row py-3 ">
        <h4 class="mt-3 text-center">Recupera el acceso a tu cuenta </h4>
        <div class="col-12 d-flex justify-content-center">
            <div class="card shadow-lg mb-5 p-4 border-0 rounded-3" style="width: 540px;">
                <div class="card-content">
                    <div class="container my-3">
                        <h6>Ingrese la nueva contraseña para su cuenta</h6>
                        <form (ngSubmit)="crearNuevaPassword()"  [formGroup]="formNuevaPassword">
                            <div class="mb-3">
                                <label for="password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="password" aria-describedby="password" name="new_password" formControlName="new_password">
                            </div>
                            <button class="btn btn-success w-100 rounded-pill" type="submit" [disabled]="formNuevaPassword.invalid">
                                <i class="bi bi-send"></i>
                                Guardar Nueva Contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer [isFixedBottom]="true" ></app-footer>
